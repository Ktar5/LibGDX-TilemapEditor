plugins {
    id 'java'
    id 'maven'
}

group 'com.ktar5'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20180130'

    compile 'com.gdetotut:jundo-framework:1.15'

    compile 'com.ktar5:common:1.0-SNAPSHOT'

    compile "com.kotcrab.vis:vis-ui:1.4.2"

    compile "com.badlogicgames.gdx:gdx:1.9.8"
    compile "com.badlogicgames.gdx:gdx-freetype:1.9.8"
}

