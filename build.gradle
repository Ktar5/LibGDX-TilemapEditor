plugins {
    id 'java'
    id 'maven'
    id 'application'
}

group 'com.ktar5'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = 'com.ktar5.tileeditor.Main'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20180130'

    compile 'com.ktar5:common:1.0-SNAPSHOT'

    compile "com.kotcrab.vis:vis-ui:1.4.2"

    compile "com.badlogicgames.gdx:gdx:1.9.8"
    compile "com.badlogicgames.gdx:gdx-freetype:1.9.8"
}